<!DOCTYPE html>
<html>

<head>
    <title>Guess what letter I'm thinking of!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col knight">
                <img src="./assets/images/knight.jpg" alt="Grail Knight"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1>You're strangely dressed for a knight...</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>We're all out of Holy Grails -but guess which letter I'm thinking of!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>But choose wisely, as the correct guess will bring you life, and the wrong guess will take it from
                    you (after 5 tries).</p>
            </div>
        </div>

        <div class="row var">
                <div class="col-4">
                     <h2>Wins: <span id="wins"></span></h2>
                </div>
                <div class="col-4">
                    <h2>Losses: <span id="losses"></span></h2>
                </div>
                <div clas="col-4">
                     <h2>Guesses Left: <span id="guesses-left"></span></h2>
                </div>
            </div>
        <div class="row">
            <div class="col">
                    <h2>Your Guesses So Far: <span id="letters-guessed"></span></h2>
            </div>
        </div>
    </div>



   
    
   
    

</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
